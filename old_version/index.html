<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration form</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="fonts/glyphicons-halflings-regular.eot" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-0 col-sm-0 col-md-3 col-lg-3">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 center-block">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <h3 class="panel-title">Sign up</h3>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <h3 class="panel-title">Sign in</h3>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

                                <div class="form-group">
                                        <label for="emailSignUp" class="control-label">Email</label>
                                        <input type="email" class="form-control" id="emailSignUp" placeholder="Email" data-error="Bruh, that email address is invalid" required>
                                        <div class="help-block with-errors"></div>
                                        <span id="idemailUp"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="passSignUp" class="control-label">Password</label>
                                        <div class="form-inline row">
                                            <div class="form-group col-sm-6">
                                                <input name="pass1" onKeyUp="passValidUp()"  type="password" data-minlength="6" class="form-control" id="passSignUp" placeholder="Password" required>
                                                <div class="help-block">Minimum of 6 characters</div>
                                                <span id="pass12"></span>
                                                <br>

                                            </div>
                                        </div>
                                    </div>

                                    <button  type="submit" id="submitSignUp" class="btn btn-labeled btn-success">
                                        <span class="btn-label">
                                            <i class="glyphicon glyphicon-ok"></i>
                                        </span>Create Account
                                    </button>
                                    <div id="ajax_status"></div>

                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

                                    <div class="form-group">
                                        <label for="emailSignIn" class="control-label">Email</label>
                                        <input type="email" class="form-control" id="emailSignIn" placeholder="Email" data-error="Bruh, that email address is invalid" required>
                                        <div class="help-block with-errors"></div>
                                        <span id="idemailIn"></span>
                                    </div>


                                    <div class="form-group">
                                        <label for="passSignIn" class="control-label">Password</label>
                                        <div class="form-inline row">
                                            <div class="form-group col-sm-6">
                                                <input  name="pass2" onKeyUp="passValidIn()" type="password" data-minlength="6" class="form-control" id="passSignIn" placeholder="Password" required>
                                                <div class="help-block">Minimum of 6 characters</div>
                                                <span id="pass22"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <button onclick="validateSignIn()" type="submit" id="submit1" class="btn btn-labeled btn-success">
                                            <span class="btn-label">
                                                <i class="glyphicon glyphicon-ok"></i>
                                            </span>Log in
                                        </button>
                                    </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-0 col-sm-0 col-md-3 col-lg-3">
            </div>
        </div>
    </div>


    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/funcscript.js"></script>


    <!--
        <script type="text/javascript">
            $(document).ready(function(){
                alert(jQuery.fn.jquery);
            });
        </script>
    -->

    </body>
    </html>
